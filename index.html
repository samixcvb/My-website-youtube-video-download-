<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>YouTube Video Downloader</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="download-section">
            <h2>Download YouTube Video</h2>
            <input type="text" id="video-url" placeholder="Enter YouTube Video URL" />
            <button onclick="downloadVideo()">Download Video</button>
        </section>

        <!-- Premium Section -->
        <section class="premium-section">
            <h3>Go Premium for Add-Free Experience!</h3>
            <p>Upgrade to Premium and enjoy unlimited downloads with no ads!</p>
            <button onclick="goPremium()">Upgrade to Premium</button>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 YouTube Video Downloader. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
